<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: sans-serif; padding: 15px; background-color: #f4f4f4; margin: 0; }
        .container { display: flex; flex-direction: column; gap: 10px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }

        #map { height: 250px; width: 100%; border-radius: 10px; border: 2px solid #2481cc; }

        .btn-gps { background-color: #ffffff; color: #2481cc; border: 1px solid #2481cc; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-save { background-color: #31b545; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .status-text { font-size: 12px; color: #666; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="userName" placeholder="Ism va Familiya">
    <input type="tel" id="phone" placeholder="Telefon raqam">
    <input type="text" id="shopName" placeholder="Do'kon va filial nomi">

    <button type="button" class="btn-gps" onclick="autoLocate()">üìç Mening joylashuvimni aniqlash</button>

    <div id="map"></div>
    <p class="status-text" id="coordsDisplay">Xaritadan nuqtani tanlang yoki tugmani bosing</p>

    <button type="button" class="btn-save" onclick="submitForm()">SAQLASH</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Boshlang'ich xarita (Toshkent)
    let lat = 41.31108;
    let lon = 69.24056;

    const map = L.map('map').setView([lat, lon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Marker yaratish
    let marker = L.marker([lat, lon], { draggable: true }).addTo(map);

    // Marker surilganda koordinatalarni yangilash
    marker.on('dragend', function() {
        updateCoords(marker.getLatLng().lat, marker.getLatLng().lng);
    });

    // Xaritaga bosilganda markerni ko'chirish
    map.on('click', function(e) {
        marker.setLatLng(e.latlng);
        updateCoords(e.latlng.lat, e.latlng.lng);
    });

    // 1-Variant: Telegram orqali avtomatik joylashuvni olish
    function autoLocate() {
        tg.getLocation((data) => {
            if (data) {
                const newLat = data.latitude;
                const newLon = data.longitude;

                // Xaritani va markerni yangi joyga ko'chirish
                map.setView([newLat, newLon], 17);
                marker.setLatLng([newLat, newLon]);
                updateCoords(newLat, newLon);

                document.getElementById('coordsDisplay').innerText = "‚úÖ Joylashuv GPS orqali aniqlandi";
            } else {
                alert("GPS ruxsatnomasi berilmadi!");
            }
        });
    }

    function updateCoords(l, n) {
        lat = l;
        lon = n;
        document.getElementById('coordsDisplay').innerText = `Tanlandi: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
    }

    // Ma'lumotlarni yuborish
    function submitForm() {
        const data = {
            name: document.getElementById('userName').value,
            phone: document.getElementById('phone').value,
            shop: document.getElementById('shopName').value,
            latitude: lat,
            longitude: lon
        };

        if (!data.name || !data.phone) {
            alert("Iltimos, ma'lumotlarni to'liq kiriting!");
            return;
        }

        tg.sendData(JSON.stringify(data));
        tg.close();
    }
</script>
</body>
</html>
